<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio - Pizzaria</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #1a1919; }
    h1, h3 { color: white; }
    .pizza { background: rgba(216, 216, 216, 0.705); padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .pizza img { width: 200px; border-radius: 8px; }
    select, input[type="number"] { margin: 10px 5px 10px 0; padding: 5px; }
    .botao { background: #27ae60; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    .adicionados { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Escolha suas Pizzas</h1>

  <h3>Total de Pizzas Adicionadas: <span id="total_pizzas">0</span>/20</h3>

  <div class="pizza">
    <h2>Calabresa</h2>
    <label>Tamanho:</label>
    <select id="tam_calabresa">
      <option value="Pequena">Pequena</option>
      <option value="Média">Média</option>
      <option value="Grande">Grande</option>
    </select>
    <label>Quantidade:</label>
    <input type="number" id="qtd_calabresa" min="1" value="1">
    <button class="botao" onclick="adicionarPizza('Calabresa')">Adicionar</button>
    <div class="adicionados" id="lista_calabresa"></div>
  </div>

  <div class="pizza">
    <h2>Marguerita</h2>
    <label>Tamanho:</label>
    <select id="tam_marguerita">
      <option value="Pequena">Pequena</option>
      <option value="Média">Média</option>
      <option value="Grande">Grande</option>
    </select>
    <label>Quantidade:</label>
    <input type="number" id="qtd_marguerita" min="1" value="1">
    <button class="botao" onclick="adicionarPizza('Marguerita')">Adicionar</button>
    <div class="adicionados" id="lista_marguerita"></div>
  </div>

  <div class="pizza">
    <h2>Quatro Queijos</h2>
    <label>Tamanho:</label>
    <select id="tam_quatro">
      <option value="Pequena">Pequena</option>
      <option value="Média">Média</option>
      <option value="Grande">Grande</option>
    </select>
    <label>Quantidade:</label>
    <input type="number" id="qtd_quatro" min="1" value="1">
    <button class="botao" onclick="adicionarPizza('Quatro Queijos')">Adicionar</button>
    <div class="adicionados" id="lista_quatro"></div>
  </div>

  <button onclick="confirmarPedido()" class="botao">Confirmar Pedido</button>

  <script>
    const pedido = [];

    function adicionarPizza(nome) {
  let tamanho, quantidade, idLista;

  if (nome === 'Calabresa') {
    tamanho = document.getElementById('tam_calabresa').value;
    quantidade = parseInt(document.getElementById('qtd_calabresa').value);
    idLista = 'lista_calabresa';
  } else if (nome === 'Marguerita') {
    tamanho = document.getElementById('tam_marguerita').value;
    quantidade = parseInt(document.getElementById('qtd_marguerita').value);
    idLista = 'lista_marguerita';
  } else {
    tamanho = document.getElementById('tam_quatro').value;
    quantidade = parseInt(document.getElementById('qtd_quatro').value);
    idLista = 'lista_quatro';
  }

  if (isNaN(quantidade) || quantidade <= 0) {
    alert("Informe uma quantidade válida.");
    return;
  }

  const totalAtual = pedido.reduce((acc, item) => acc + item.quantidade, 0);

  if (totalAtual + quantidade > 20) {
    alert(`Você só pode pedir no máximo 20 pizzas. Você já adicionou ${totalAtual}.`);
    return;
  }

  let precoUnitario = 0;
  if (tamanho === "Pequena") {
    precoUnitario = 20;
  } else if (tamanho === "Média") {
    precoUnitario = 25;
  } else if (tamanho === "Grande") {
    precoUnitario = 30;
  }

  const item = { nome, tamanho, quantidade, preco: precoUnitario };
  pedido.push(item);
  renderizarPedidos();
  
}
function renderizarPedidos() {
  // Limpa as listas
  document.getElementById('lista_calabresa').innerHTML = '';
  document.getElementById('lista_marguerita').innerHTML = '';
  document.getElementById('lista_quatro').innerHTML = '';

  // Reexibe todos os itens com botões de remover
  pedido.forEach((item, index) => {
    const linha = document.createElement('p');
    linha.innerHTML = `${item.quantidade}x ${item.tamanho} - R$ ${item.preco.toFixed(2)} 
      <button onclick="removerPizza(${index})" style="margin-left:10px;color:red;">Remover</button>`;

    if (item.nome === 'Calabresa') {
      document.getElementById('lista_calabresa').appendChild(linha);
    } else if (item.nome === 'Marguerita') {
      document.getElementById('lista_marguerita').appendChild(linha);
    } else {
      document.getElementById('lista_quatro').appendChild(linha);
    }
  });

  atualizarTotalPizzas();
}

function removerPizza(index) {
  pedido.splice(index, 1);
  renderizarPedidos();
}

    function atualizarTotalPizzas() {
      const total = pedido.reduce((acc, item) => acc + item.quantidade, 0);
      document.getElementById('total_pizzas').innerText = total;
    }

    function confirmarPedido() {
      if (pedido.length === 0) {
        alert("Adicione pelo menos uma pizza ao pedido.");
        return;
      }
      localStorage.setItem('pedidoPizzaria', JSON.stringify(pedido));
      window.location.href = 'pedido.html';
    }
  </script>
</body>
</html>
