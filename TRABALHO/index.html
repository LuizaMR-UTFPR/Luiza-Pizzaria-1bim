<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Autoatendimento - Pizzaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      /* Alterado aqui para permitir imagem de fundo */
      background-image: url(pizzafundo.jpg); /* <-- Link do papel de parede */
      background-size: cover; /* Faz a imagem cobrir toda a tela */
      background-position: center; /* Centraliza a imagem */
      background-repeat: no-repeat; /* Não repete a imagem */
    }

    .coluna-esquerda {
      width: 250px;
      background-color: rgb(14, 13, 13); /* Transparente para ver o fundo */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .botao {
      padding: 15px;
      background-color: #a01616;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }

    .botao:hover {
      background-color: #38b419;
    }

    .rodape {
      font-size: 14px;
      color: #555;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #000000;
    }

    .coluna-direita {
      flex: 1;
      padding: 20px;
      background-color: rgba(255, 248, 240, 0.178); /* Também levemente transparente */
      color:rgb(0, 0, 0);
      border-radius: 10px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div class="coluna-esquerda">
    <div class="menu">
      <a href="cardápio.html" class="botao">Cardápio</a>
    </div>

    <div class="rodape">
      Endereço: Via Rosalina M. Dos Santos, 1233, em Campo Mourão, Paraná<br><br>
      © 1985 Freddy Fazbear Pizzaria<br>
      Onde a fantasia e a diversão ganham vida.
    </div>
  </div>

  <div class="coluna-direita">
    <style>
     h1 {
      font-weight: bold;
    }
    .sublinhado {
      text-decoration: underline;
    }
      </style>
    <h1><span class="sublinhado">Bem-vindo ao Autoatendimento da</span></h1>
    <h1><span class="sublinhado">Freddy Fazbear Pizzaria!</span>:D</h1>
    <style>
      p {
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  
    <p>Clique no cardápio à esquerda para começar.</p>
  </div>
</body>
</html>
